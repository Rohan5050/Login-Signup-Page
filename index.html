<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <!--- <img src="beautiful-background.jpg" alt="" class="bg"> -->
        <div class="form-box">
            <div class="btn">
                <div class="bg-btn"> </div>
                    <button type="button" class="toogle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toogle-btn" onclick="Signup()">Sign Up</button>
            </div>    
         <div class="social-icons">

         </div>
         <form id="login"  class="input">
            <input type="text" class="input-box" placeholder="User Id" required>
            <input type="text" class="input-box" placeholder="Password" required>
            <input type="checkbox" class="check-box"> <span>Enter Password</span>
            <button type="submit" class="submit-box">Log in</button>

         </form>
         <form id="Signup"  class="input">
            <input type="text" class="input-box" placeholder="User Id" required>
            <input type="text" class="input-box" placeholder="Email Id" required>
            <input type="email" class="input-box" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"<span>I agree to the terms & Conditions</span>
            <button type="submit" class="submit-box">Sign up</button>

         </form>
      </div>
    </div>
</body>
<script>
    var x = document.getElementById("login");
    var y =document.getElementById("Signup");
    var z =document.getElementById("bg-btn");

    function Signup() {
        x.style.left ="-400px"
        y.style.left="50px"
        z.style.left="110px"
    }

    function login() {
        x.style.left ="50px"
        y.style.left="450px"
        z.style.left="0 "
    }
    
</script>
</html>
